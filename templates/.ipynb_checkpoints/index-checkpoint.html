<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to YouTube Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 20px;
            text-align: left;
        }
        .link-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spotify to YouTube Converter</h1>
    <form method="POST">
        <input type="text" name="spotify_url" placeholder="Enter Spotify playlist URL" required>
        <button type="submit">Submit</button>
    </form>

    {% if youtube_links %}
    <div class="links">
        <h2>YouTube Links</h2>
        {% for link in youtube_links %}
        <div class="link-item">
            <a href="{{ link }}" target="_blank">{{ link }}</a>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
